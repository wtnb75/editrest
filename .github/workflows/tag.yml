name: tag

on:
  push:
    tags:
    - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: versioning
      run: "echo \"VERSION = '${GITHUB_REF##*/v}'\" > editrest/version.py"
    - name: docker versioning
      run: "echo LABEL org.opencontainers.image.version=\"${{ github.ref_name }}\"" >> docker/Dockerfile"
    - uses: ./.github/actions/pytest
    - uses: ./.github/actions/pypi-upload
      with:
        username: ${{ secrets.TWINE_USERNAME }}
        password: ${{ secrets.TWINE_PASSWORD }}
    - uses: ./.github/actions/docker
      with:
        password: ${{ secrets.GITHUB_TOKEN }}
